  <script>
    const tips = [
      { match: "Liverpool vs Man City", prediction: "BTTS", reason: "Both scoring form", kickoff: "2025-07-22T18:30:00" },
      { match: "Chelsea vs Arsenal", prediction: "Over 2.5", reason: "High scoring derby", kickoff: "2025-07-22T21:00:00" },
      { match: "Real Madrid vs Sevilla", prediction: "1X", reason: "Madrid unbeaten at home", kickoff: "2025-07-22T23:00:00" }
    ];

    function countdown(dateStr) {
      const now = new Date().getTime();
      const kickoff = new Date(dateStr).getTime();
      const distance = kickoff - now;

      if (distance <= 0) return "Kicked off";

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      return `${hours}h ${mins}m to kickoff`;
    }

    const container = document.getElementById('tips-container');

    tips.forEach(tip => {
      const div = document.createElement('div');
      div.className = 'tip';
      div.innerHTML = `
        <h3>${tip.match}</h3>
        <p><strong>Prediction:</strong> ${tip.prediction}</p>
        <p><em>${tip.reason}</em></p>
        <p class="countdown">${countdown(tip.kickoff)}</p>
      `;
      container.appendChild(div);
    });

    setInterval(() => {
      document.querySelectorAll('.countdown').forEach((el, i) => {
        el.textContent = countdown(tips[i].kickoff);
      });
    }, 60000);
  </script>
